<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Location Details</title>
</head>
<body>
    {% include 'location_map/navbar.html' %}
    <h1 class="text-center my-3">LIST OF ALL THE LOCATIONs</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                   
                                    <th>Name</th>
                                    <th>latitude</th>
                                    <th>longitude</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for l in loc %}
                                <tr>
                                    <td>{{ l.name }}</td>
                                    <td>{{ l.latitude }}</td>
                                    <td>{{ l.longitude }}</td>
                                  
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
