<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .form-container {
            margin: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .form-container label {
            margin-right: 10px;
            font-size: 18px;
        }
        .form-container input,
        .form-container select {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-container input:focus,
        .form-container select:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-container button {
            font-size: 18px;
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .no-data {
            text-align: center;
            margin: 20px;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    {% include 'location_app/navbar.html' %}
    
    <div class="container">
        <div class="form-container">
            <form method="GET" action="{% url 'map_view' %}">
                <label for="username">Select User:</label>
                <select id="username" name="username" class="form-control">
                    <option value="">All Users</option>
                    {% for user in users %}
                        <option value="{{ user }}" {% if user == selected_user %}selected{% endif %}>{{ user }}</option>
                    {% endfor %}
                </select>
                
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ date_str }}">
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        {% if not no_data %}
        <div id="map"></div>
        {% else %}
        <div class="no-data">No data available 
            <br> (select date and user)
        </div>
        {% endif %}
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/polyline-encoded"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const locations = {{ locations|safe }};
            const routes = {{ routes|safe }};

            const map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            if (locations.length > 0) {
                const bounds = [];
                locations.forEach(loc => {
                    const marker = L.marker([loc.latitude, loc.longitude]).addTo(map)
                        .bindPopup(loc.name);
                    bounds.push([loc.latitude, loc.longitude]);
                });
                if (bounds.length > 0) {
                    map.fitBounds(bounds);
                }
            }

            routes.forEach(route => {
                const decoded = L.Polyline.fromEncoded(route);
                L.polyline(decoded.getLatLngs(), {color: 'blue', weight: 5, opacity: 0.7}).addTo(map);
            });

            if (locations.length > 0) {
                L.marker([locations[0].latitude, locations[0].longitude], {icon: L.icon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png', iconSize: [38, 95]})})
                    .addTo(map).bindPopup('Start');
                L.marker([locations[locations.length - 1].latitude, locations[locations.length - 1].longitude], {icon: L.icon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png', iconSize: [38, 95]})})
                    .addTo(map).bindPopup('End');
            }
        });
    </script>
</body>
</html>
