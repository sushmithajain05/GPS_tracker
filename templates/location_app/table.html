<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Location Details</title>
</head>
<body>
    {% include 'location_app/navbar.html' %}
    <h1 class="text-center my-3">LIST OF ALL THE LOCATIONS</h1>
    <div class="text-center my-3">
        <a href="{% url 'add_loc' %}" class="btn btn-primary">Add Location</a>
        <a href="{% url 'upload_file' %}" class="btn btn-secondary">Upload Locations</a>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                    <th>Username</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for l in loc %}
                                <tr>
                                    <td>{{ l.name }}</td>
                                    <td>{{ l.latitude }}</td>
                                    <td>{{ l.longitude }}</td>
                                    <td>{{ l.username }}</td>
                                    <td>{{ l.date }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
