<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Upload Locations</title>
</head>
<body>
    {% include 'location_app/navbar.html' %}
    <div class="container">
        <h1 class="text-center my-3">Upload Locations</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.file.label_tag }}
                                {{ form.file }}
                            </div>
                            <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK3W1c8Gm9M1zM8/OM4sXwghcPbtGg4q4FwtfF8VbBh9Sg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8j7Xn4Z5O51A9Quz7c0S3g75pfe+0IvI4BFG7Dg6E6M9u6vW9g" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        function handleMouseOver() {
            this.innerHTML = "Click to upload";
        }

        function handleMouseOut() {
            this.innerHTML = "Upload";
        }

        // Get the button element
        const button = document.getElementById('uploadButton');
        
        // Add event listeners
        button.addEventListener("mouseover", handleMouseOver);
        button.addEventListener("mouseout", handleMouseOut);
    </script>
</body>
</html>
